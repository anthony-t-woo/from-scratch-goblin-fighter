<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Goblin Fighter App</h1>
        </header>

        <main>
            <section class="top-section">
                <h2>You have defeated <span id="goblins-defeated">0</span> goblins</h2>
                <div class="input-container">
                    <input id="name-input" placeholder="goblin name" />
                    <button id="name-button">Challenge New Goblin</button>
                </div>
            </section>
            <section class="bottom-section">
                <div class="fighter-container">
                    <h2 class="player-hp-div">Player HP: <span id="player-hp">10</span></h2>
                    <img id="fighter-image" class="fighter-image" src="./assets/fighter.png" />
                </div>
                <div class="goblins-container"></div>
            </section>
        </main>
    </body>
</html>
